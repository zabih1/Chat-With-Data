<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #cc0000;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        button {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #990000;
        }
        #result {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #cc0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #cc0000;
            font-weight: bold;
        }
        .video-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .video-thumbnail {
            width: 200px;
            margin-right: 20px;
            border-radius: 4px;
        }
        .summary-text {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            line-height: 1.7;
        }
        /* Markdown styling */
        .summary-text h1, .summary-text h2, .summary-text h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #333;
        }
        .summary-text h1 {
            font-size: 1.8em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }
        .summary-text h2 {
            font-size: 1.5em;
        }
        .summary-text h3 {
            font-size: 1.3em;
        }
        .summary-text ul, .summary-text ol {
            padding-left: 2em;
            margin: 1em 0;
        }
        .summary-text li {
            margin-bottom: 0.5em;
        }
        .summary-text strong {
            font-weight: 600;
        }
        .summary-text p {
            margin: 1em 0;
        }
        .copy-btn {
            background-color: #4CAF50;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .model-info {
            margin-top: 10px;
            font-size: 0.85em;
            color: #555;
        }
        .model-tag {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Summarizer</h1>
    
    <div class="form-group">
        <label for="youtube-url">YouTube Video URL:</label>
        <input type="text" id="youtube-url" placeholder="https://youtu.be/VIDEO_ID or https://www.youtube.com/watch?v=VIDEO_ID">
    </div>
    
    <div class="form-group">
        <label for="model-select">Select LLM Model:</label>
        <select id="model-select">
            <option value="llama">Llama 3 (Default)</option>
            <option value="gemini">Gemini</option>
            <option value="mistral">Mistral</option>
            <option value="deepseek">DeepSeek</option>
        </select>
    </div>
    
    <button id="summarize-btn">Summarize Video</button>
    
    <div class="loader" id="loader"></div>
    
    <div id="result">
        <div class="video-container">
            <img id="video-thumbnail" class="video-thumbnail" src="" alt="Video thumbnail">
            <div>
                <h3>YouTube Video Summary</h3>
                <p><a id="video-link" href="#" target="_blank">Watch original video</a></p>
                <div class="model-info">Summarized by: <span id="model-used" class="model-tag">Llama 3</span></div>
            </div>
        </div>
        
        <div id="summary-text" class="summary-text"></div>
        
        <button id="copy-btn" class="copy-btn">Copy Summary</button>
    </div>

    <script>
        // Store the original text when we receive it
        let originalText = '';
        
        document.getElementById('summarize-btn').addEventListener('click', async () => {
            const youtubeUrl = document.getElementById('youtube-url').value.trim();
            const model = document.getElementById('model-select').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const summaryText = document.getElementById('summary-text');
            const videoThumbnail = document.getElementById('video-thumbnail');
            const videoLink = document.getElementById('video-link');
            const modelUsed = document.getElementById('model-used');
            
            // Update model display name
            const modelDisplayNames = {
                'llama': 'Llama 3',
                'gemini': 'Gemini',
                'mistral': 'Mistral',
                'deepseek': 'DeepSeek'
            };
            modelUsed.textContent = modelDisplayNames[model] || model;
            
            if (!youtubeUrl) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            // Show loader
            loader.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/youtube-summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        youtube_url: youtubeUrl,
                        model: model 
                    }),
                });
                
                const data = await response.json();
                
                // Hide loader
                loader.style.display = 'none';
                
                if (response.ok) {
                    // Update video thumbnail
                    videoThumbnail.src = `https://img.youtube.com/vi/${data.video_id}/mqdefault.jpg`;
                    
                    // Update video link
                    videoLink.href = youtubeUrl;
                    
                    // Store original text
                    originalText = data.summary;
                    
                    // Pre-process the text to handle bullet points
                    let processedText = processMarkdown(originalText);
                    
                    // Render markdown
                    summaryText.innerHTML = marked.parse(processedText);
                    
                    // Show result
                    resultDiv.style.display = 'block';
                } else {
                    alert(`Error: ${data.error || 'Failed to get summary'}`);
                }
            } catch (error) {
                // Hide loader
                loader.style.display = 'none';
                alert(`Error: ${error.message}`);
            }
        });
        
        // Pre-process markdown to handle special bullet points
        function processMarkdown(text) {
            // Replace bullet points with dashes for proper Markdown list rendering
            let processed = text.replace(/â€¢\s/g, '* ');
            
            // Add line breaks before headings if they don't exist
            processed = processed.replace(/([^\n])(#+ )/g, '$1\n\n$2');
            
            // Ensure proper spacing for lists
            processed = processed.replace(/\*\* ([^:]+):\*\*\n([*-])/g, '**$1:**\n\n$2');
            
            // Ensure new lines between sections
            processed = processed.replace(/\*\*([^:]+):\*\*\n(?!\n)/g, '**$1:**\n\n');
            
            return processed;
        }
        
        // Allow pressing Enter to submit
        document.getElementById('youtube-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('summarize-btn').click();
            }
        });
        
        // Copy to clipboard
        document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(originalText)
                .then(() => {
                    const copyBtn = document.getElementById('copy-btn');
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Summary';
                    }, 2000);
                })
                .catch(err => {
                    alert('Failed to copy: ' + err);
                });
        });
    </script>
</body>
</html>
