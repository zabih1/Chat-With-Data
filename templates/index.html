<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            color: #cc0000;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .btn-primary:hover {
            background-color: #990000;
            border-color: #990000;
        }
        .btn-success {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-success:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .spinner-border {
            display: none;
            margin: 20px auto;
        }
        .summary-text {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            line-height: 1.7;
        }
        .video-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .video-thumbnail {
            width: 200px;
            margin-right: 20px;
            border-radius: 4px;
        }
        .model-tag {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 5px;
        }
        @media (max-width: 576px) {
            .video-container {
                flex-direction: column;
            }
            .video-thumbnail {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="youtube-url" class="form-label">YouTube Video URL:</label>
                    <input type="text" class="form-control" id="youtube-url" placeholder="https://youtu.be/VIDEO_ID or https://www.youtube.com/watch?v=VIDEO_ID">
                </div>
                
                <div class="mb-3">
                    <label for="model-select" class="form-label">Select LLM Model:</label>
                    <select class="form-select" id="model-select">
                        <option value="llama">Llama 3 (Default)</option>
                        <option value="gemini">Gemini</option>
                        <option value="mistral">Mistral</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
                
                <button class="btn btn-primary w-100" id="summarize-btn">Summarize Video</button>
            </div>
        </div>
        
        <div class="text-center">
            <div class="spinner-border text-danger" id="loader" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div id="result" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="video-container">
                        <img id="video-thumbnail" class="video-thumbnail" src="" alt="Video thumbnail">
                        <div>
                            <h3>YouTube Video Summary</h3>
                            <p><a id="video-link" href="#" target="_blank">Watch original video</a></p>
                            <div class="mt-2">Summarized by: <span id="model-used" class="model-tag">Llama 3</span></div>
                        </div>
                    </div>
                    
                    <div id="summary-text" class="summary-text mt-3"></div>
                    
                    <button id="copy-btn" class="btn btn-success mt-3">Copy Summary</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalText = '';
        
        document.getElementById('summarize-btn').addEventListener('click', async () => {
            const youtubeUrl = document.getElementById('youtube-url').value.trim();
            const model = document.getElementById('model-select').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const summaryText = document.getElementById('summary-text');
            const videoThumbnail = document.getElementById('video-thumbnail');
            const videoLink = document.getElementById('video-link');
            const modelUsed = document.getElementById('model-used');
            
            const modelDisplayNames = {
                'llama': 'Llama 3',
                'gemini': 'Gemini',
                'mistral': 'Mistral',
                'deepseek': 'DeepSeek'
            };
            modelUsed.textContent = modelDisplayNames[model] || model;
            
            if (!youtubeUrl) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            loader.style.display = 'block';
            resultDiv.style.display = 'none';
            summaryText.innerHTML = '';
            
            try {
                const response = await fetch('/api/youtube-summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        youtube_url: youtubeUrl,
                        model: model 
                    }),
                });
                
                const data = await response.json();
                
                loader.style.display = 'none';
                
                if (response.ok) {
                    videoThumbnail.src = `https://img.youtube.com/vi/${data.video_id}/mqdefault.jpg`;
                    videoLink.href = youtubeUrl;
                    
                    originalText = data.summary;
                    
                    summaryText.innerHTML = marked.parse(originalText);
                    
                    resultDiv.style.display = 'block';
                } else {
                    alert(`Error: ${data.error || 'Failed to get summary'}`);
                }
            } catch (error) {
                loader.style.display = 'none';
                alert(`Error: ${error.message}`);
            }
        });
        
        document.getElementById('youtube-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('summarize-btn').click();
            }
        });
        
        document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(originalText)
                .then(() => {
                    const copyBtn = document.getElementById('copy-btn');
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Summary';
                    }, 2000);
                })
                .catch(err => {
                    alert('Failed to copy: ' + err);
                });
        });
    </script>
</body>
</html>
