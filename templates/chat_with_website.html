<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4" style="max-width: 800px;">
        <h1 class="text-center text-danger mb-4">Chat with Website</h1>
        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="website-url" class="form-label">Website URL:</label>
                    <input type="text" class="form-control" id="website-url" placeholder="https://example.com">
                    <small class="text-muted">Must have a sitemap.xml (e.g. https://example.com/sitemap.xml)</small>
                    <div class="mt-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="useSampleWebsite()">Use Sample Website</button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="question" class="form-label">Your Question:</label>
                    <textarea class="form-control" id="question" rows="3" placeholder="Ask a question about the website content..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="model-select" class="form-label">Select LLM Model:</label>
                    <select class="form-select" id="model-select">
                        <option value="deepseek">DeepSeek (Default)</option>
                        <option value="llama">Llama 3</option>
                        <option value="gemini">Gemini</option>
                        <option value="mistral">Mistral</option>
                    </select>
                </div>
                
                <button class="btn btn-danger w-100" id="submit-btn">Get Answer</button>
            </div>
        </div>
        
        <div class="text-center">
            <div class="spinner-border text-danger d-none" id="loader" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div id="result" class="d-none">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h3>Answer</h3>
                    <div class="mt-2">Answered by: <span id="model-used" class="badge bg-secondary">DeepSeek</span></div>
                    <div id="answer-text" class="bg-light p-3 rounded mt-3"></div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>

    <script>
        // Configure marked.js options
        marked.setOptions({
            breaks: true,
            gfm: true
        });
        
        // Helper function to use a sample website
        function useSampleWebsite() {
            document.getElementById('website-url').value = "https://example.com";
        }
        
        // Main event handler for the submit button
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const websiteUrl = document.getElementById('website-url').value.trim();
            const question = document.getElementById('question').value.trim();
            const model = document.getElementById('model-select').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const answerText = document.getElementById('answer-text');
            const modelUsed = document.getElementById('model-used');
            
            if (!websiteUrl || !question) {
                alert('Please enter both a website URL and a question');
                return;
            }
            
            loader.classList.remove('d-none');
            resultDiv.classList.add('d-none');
            answerText.innerHTML = '';
            
            try {
                const response = await fetch('/api/chat-with-website', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        website_url: websiteUrl,
                        question: question,
                        model: model
                    }),
                });
                
                const data = await response.json();
                
                loader.classList.add('d-none');
                
                if (response.ok) {
                    // Use marked.js to render the markdown directly
                    answerText.innerHTML = marked.parse(data.answer);
                    
                    modelUsed.textContent = data.model_used || model;
                    resultDiv.classList.remove('d-none');
                    
                    // Save the last successful query to localStorage
                    localStorage.setItem('lastWebsiteUrl', websiteUrl);
                    localStorage.setItem('lastQuestion', question);
                    localStorage.setItem('lastModel', model);
                } else {
                    answerText.innerHTML = `<div class="alert alert-danger">
                        <strong>Error:</strong> ${data.error || 'Failed to get answer'}
                    </div>`;
                    resultDiv.classList.remove('d-none');
                }
            } catch (error) {
                loader.classList.add('d-none');
                answerText.innerHTML = `<div class="alert alert-danger">
                    <strong>Error:</strong> ${error.message}
                </div>`;
                resultDiv.classList.remove('d-none');
            }
        });
        
        // Check if there are stored values and restore them
        window.addEventListener('DOMContentLoaded', () => {
            const lastWebsiteUrl = localStorage.getItem('lastWebsiteUrl');
            const lastQuestion = localStorage.getItem('lastQuestion');
            const lastModel = localStorage.getItem('lastModel');
            
            if (lastWebsiteUrl) {
                document.getElementById('website-url').value = lastWebsiteUrl;
            }
            
            if (lastQuestion) {
                document.getElementById('question').value = lastQuestion;
            }
            
            if (lastModel) {
                document.getElementById('model-select').value = lastModel;
            }
        });
    </script>
</body>
</html>
